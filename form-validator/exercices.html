<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <title>JS Jour 4</title>
      <link rel="stylesheet" href="reset.css" />
      <link rel="stylesheet" href="style.css" />
      
  </head>
  <body>
    
      <header>
        <div class="menu">
          <h1>Suscribing</h1>
          <button id="add-new-user">ADD NEW USER</button>
        </div>
      </header>
      <main>
          <ul id="toDoListUl">
          
          </ul>
          <form id="modal-add-user" action="#">
            <h2>New User</h2>
            <fieldset>
              <label for="input-fname">First name: </label>
              <input id="input-fname" type="text" name="input-fname" required="true">
            </fieldset>
            <fieldset>
              <label for="input-lname">Last name: </label>
              <input id="input-lname" type="text" name="input-lname" required="true">
            </fieldset>
            <fieldset>
              <label for="input-nname">Nickname: </label>
              <input id="input-nname" type="text" name="input-nname" required="true">
            </fieldset>
            <fieldset>
              <label for="input-email">Email: </label>
              <input id="input-email" type="email" name="input-email" required="true">
            </fieldset>
            <fieldset>
              <label for="input-pswrd1">Password: </label>
              <input id="input-pswrd1" type="password" name="input-pswrd1" required="true">
            </fieldset>
            <fieldset>
              <label for="input-pswrd2">Confirm password: </label>
              <input id="input-pswrd2" type="password" name="input-pswrd2" required="true">
            </fieldset>
            <fieldset>
              <label for="input-biog">biographie: </label>
              <input id="input-biog" type="textarea" name="input-biog"/>
            </fieldset>
            <input type="submit" id="valide-new-user" value="Valider">
          </form>
        </main>
      <script type="module" src="index.js"></script>
      <!--<script type="application/javascript" src="correction.js"></script>-->
  </body>
</html>
